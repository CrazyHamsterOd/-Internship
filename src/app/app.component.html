<app-todo-header (createTodo)="createTodo($event)"></app-todo-header>


<app-list [items]="todos" [template]="todoTemplate"></app-list>

<ng-template #todoTemplate let-item="item">
  <app-item
    [todo]="item"
    (updateTodo)="updateTodo($event)"
    (deleteTodo)="deleteTodo($event)"
    (completeTodo)="updateTodo($event)"
  ></app-item>
</ng-template>
